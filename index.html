<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      BotFlix - Seu assistente pessoal para encontrar o filme perfeito
    </title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="main-content">
        <header class="brand-header">
          <div class="container-logo">
            <img
              src="./src/images/botflix-robot.jpg"
              alt="Assistente robô do BotFlix"
              class="robot-image"
            />
            <h1 class="brand-title">BotFlix</h1>
          </div>
           <p class="brand-subtitle">Seu assistente pessoal para encontrar o filme perfeito</p>
        </header>

        <section class="search-card">
          <div class="serch-content">
            <div class="input-container">
              <textarea
                rows="3"
                id="mood-textarea"
                placeholder="Digite como você está se sentindo ou quer assistir..."
                class="mood-textarea"
              >
              </textarea>

              <div class="examples">
                <h3 class="examples-title">Exemplos:</h3>
                <ul class="examples-list">
                  <li>Quero algo engraçado para relaxar depois do trabalho.</li>
                  <li>
                    Estou procurando um thriller que me deixe na ponta da
                    cadeira.
                  </li>
                  <li>Algo romântico para assistir com a minha namorada.</li>
                </ul>
              </div>

              <button id="search-button" class="search-button">
                <span class="play-icon">&#9654;</span>
                Encontrar Filmes Perfeitos
              </button>
            </div>
          </div>
        </section>

        <div id="results">
          <h2>Filmes perfeitos para você:</h2>
          <div id="movie" class="movie"></div>
        </div>
      </div>
    </main>
  </body>
</html>
